<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <form action="server.php">
     <label for="username">Name:</label>
     <input type="text" id="username" placeholder="ENTER YOUR NAME" name="username">
     <br>
     <br>
     <label for="useremail">Email:</label>
     <input type="email" id="useremail" placeholder="ENTER YOUR EMAIL" name="useremail">
     <br>
     <br>
     <label for="userpass">Password:</label>
     <input type="password" id="userpass" placeholder="ENTER YOUR PASSWORD" name="userpass">
     <br>
     <br>
     <label for="usercity">City:</label>
     <select id="usercity" name="usercity">
      <option value="mumbai">MUMBAI</option>
      <option value="pune">PUNE</option>
      <option value="chennai">Chennai</option>
     </select>
     <br>
     <br>
     <input type="submit">
     <input type="reset">
    </form>
</body>
</html>
