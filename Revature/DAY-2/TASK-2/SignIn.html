<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
</head>
<body>
    <h2 style="text-align: center; font-weight:500px;">Hey!</h2>
    <p style="text-align: center;">This is <b>SignIn Page</b> </p>
    <hr>
    <br>
    <br>
    <form action="" method="post" style="position: absolute; left: 40%; right: 40%;">
       <label for="useremail">Email: </label>
       <input type="email" id="useremail" name="useremail" placeholder="Enter Your Email">
       <br>
       <br>
       <label for="userpass">Password: </label>
       <input type="password" name="password" placeholder="Enter Your Password">
       <br>
       <br>
       <input type="submit">
       <input type="reset">
       <a href="./SignUp.html"> <button type="button">SignUp</button></a>
    </form>
</body>
</html>
