<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <h2 style="text-align: center; font-weight:500px;">Hey!</h2>
    <p style="text-align: center;">This is <b>SignUp Page</b> </p>
    <hr>
    <br>
    <br>
    <form action="" method="post" style="position: absolute; left: 40%; right: 40%;">
     <label for="username">Name: </label>
     <input type="text" id="username" name="username" placeholder="Enter Your Name">
     <br>
     <br>
     <label for="useremail">Email: </label>
     <input type="email" id="useremail" name="useremail" placeholder="Enter Your Email">
     <br>
     <br>
     <label for="userpass">Password: </label>
     <input type="password" id="userpass" name="userpass" placeholder="Enter Your Password">
     <br>
     <br>
     <label for="usergender">Gender: </label>
     <br>
     <input type="radio" id="male" name="usergender">
     <label for="Male">Male</label>
     <br>
     <input type="radio" id="female" name="usergender">
     <label for="Female">Female</label>
     <br>

     <input type="radio" id="others" name="usergender">
     <label for="Others">Others</label>
     <br>
     <br>
     <label for="usercity">City: </label>
     <select id="usercity"  name="usercity">
        <option value="pune">Pune</option>
        <option value="mumbai">Mumbai</option>
        <option value="chennai">Chennai</option>
     </select>
     <br>
     <br>
     <input type="submit">
     <input type="reset">
     <a href="./SignIn.html"> <button type="button">SignIn</button></a>
    </form>
</body>
</html>
